name: kixat
description: KiXAT Leading Market Place in Egypt

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# {version name}+{version code}
version: 1.0.5+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.1 # http client
  jaguar_jwt: ^3.0.0 # jwt encoder/decoder
  shared_preferences: ^2.0.5
  carousel_slider: ^4.0.0
  flutter_html: ^2.1.1
  cached_network_image: ^3.0.0
  scoped_model: ^2.0.0-nullsafety.0
  firebase_messaging: ^10.0.4
  firebase_core: ^1.4.0
  firebase_crashlytics: ^2.1.1
  flutter_local_notifications: ^5.0.0+4 # TODO ios implementation
  file_picker: ^3.0.2+2
  flutter_barcode_scanner: ^2.0.0
  url_launcher: ^6.0.7
  flutter_svg: ^0.22.0
  permission_handler: ^8.1.1
  intl: ^0.17.0 # datetime converter
  flutter_typeahead: ^3.2.0 # search autosuggestion
  badges: ^2.0.1
  flutter_rating_bar: ^4.0.0
  mime: ^1.0.0 # to detect mimetype from file path
  flutter_inappwebview: ^5.3.2
  open_file: ^3.2.1

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
   - assets/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: KhandBold
      fonts:
      - asset: fonts/Roboto_Bold.ttf

    - family: LatoBold
      fonts:
          - asset: fonts/Roboto_Bold.ttf

    - family: LatoRegular
      fonts:
          - asset: fonts/Roboto_Regular.ttf

    - family: Monstserrat
      fonts:
          - asset: fonts/Roboto_Regular.ttf

    - family:  NopCart
      fonts:
          - asset: fonts/NopCart.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
